apiVersion: apps/v1
kind: Deployment
metadata:
 name: go-hpa
spec:
 replicas: 1
 selector:
  matchLabels:
   app: go-hpa
   version: v1
 template:
  metadata: 
   labels:
    app: go-hpa
    version: v1
  spec:
   containers:
   - name: go-hpa
     image: jpuggian/go-hpa
     resources:
      requests:
        cpu: "50m"
      limits:
        cpu: "100m"